{% extends "base.html" %}
{% block content %}
    <div class="gallery">
      {% for image in images %}
      <div class="gallery-image">
        <a href="{{ baseurl }}image/{{ image.filename }}.html">
            <img src="{{ image.urls.thumb }}" />
        </a>
      </div>
      {% endfor %}
    </div>
{% endblock %}
