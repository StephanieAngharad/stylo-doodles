<!DOCTYPE html>
<html>
  <head>
    <title>Stylo Doodles</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
        <h2 class="site-title">
            Stylo Doodles
        </h2>
    </header>
    <div class="gallery">
      {% for image in images %}
      <div class="gallery-image">
        <img src="{{ image.urls.thumb }}" />
      </div>
      {% endfor %}
    </div>
    <footer>
        <p>Last Built: {{ last_build }}</p>
    </footer>
  </body>
</html>
